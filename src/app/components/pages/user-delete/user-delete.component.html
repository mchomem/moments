<h2>User profile deletion</h2>

<form>
  <div class="danger">
    Careful! When deleting your user profile data, it will not be possible to undo this operation.
    Think carefully when clicking the 'delete' button!
  </div>
  <div class="container-buttons">
    <button routerLink="/user-profile/{{user.id}}" class="btn">Back</button>
    <button (click)="onDelete()" class="btn btn-danger">Delete</button>
  </div>
</form>
